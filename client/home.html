<!doctype html>
<html lang="en" ng-app='myApp'>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/index.css">

    <!-- Angular library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
	<script type="text/javascript" src="routes.js"></script>

    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-10">
                    <h1>Issues</h1>
                </div>        
                <div class="col-md-2 col-sm-2">
                    <a class="btn btn-default btn-block" href="#create">Create Issue</a>
                </div>
            </div>
        </div>
        
        <div ng-app="myApp" ng-controller="customersCtrl"> 
        
            <ul>
              <li ng-repeat="x in myData">
                {{ x.id + ', ' + x.title }}
              </li>
            </ul>
        
        </div>
        
        <script>
            var app = angular.module('myApp', []);
            app.controller('customersCtrl', function($scope, $http) {
                $http.get("http://fast-lake-76623.herokuapp.com/api/issues").header("Authorization: 110490905416396817633").then(function(response) {
                    $scope.myData = response.data.issues;
                });
            });
        </script>
    
    </body>
</html>
