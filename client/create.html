<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
	  <script type="text/javascript" src="routes.js"></script>
    
  </head>

  <body>
    <div class="container">
      <h1>Issues</h1> 
      <h1>New Issue</h1>
      
      <form class="form-horizontal" ng-submit="submitIssueForm()">
        <div class="row">
          <div class="form-group">
            <label class="control-label col-xs-3" for="title">Title*:</label>
            <div class="col-xs-7">
              <input type="title" class="form-control" id="title" placeholder="Enter the title">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <label class="control-label col-xs-3" for="description">Description:</label>
              <div class="col-xs-7"> 
                <textarea class="form-control" rows="8" id="description"></textarea>
              </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <label class="control-label col-xs-3" for="user">User*:</label>
            <div class="col-xs-7"> 
              <select class="form-control" id="user">
                <option>Adri√°n Borrego</option>
                <option>Gerard Pradas</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <label class="control-label col-xs-3" for="kind">Kind*:</label>
            <div class="col-xs-7"> 
              <select class="form-control" id="kind">
                <option>bug</option>
                <option>enhancement</option>
                <option>proposal</option>
                <option>task</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <label class="control-label col-xs-3" for="prior">Priority*:</label>
            <div class="col-xs-7"> 
              <select class="form-control" id="prior">
                <option>trivial</option>
                <option>minor</option>
                <option>major</option>
                <option>critical</option>
                <option>blocker</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group"> 
            <div class="col-xs-offset-3 col-xs-1">
              <a class="btn btn-default btn-block" href="#submit">Submit</a>
            </div>
          </div>
        </div>
      </form>
      
    </div>
  </body>

    <!-- Angular library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>

    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</html>
