<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><%= link_to 'Issues Tracker', issues_path %>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a id="username-navbar"><strong>Pepe</strong></a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <body>
    <div class="container">
      <div class="container">
            <h1>Issues</h1>
      </div>        
      <div class="container">
        <h1>New Issue</h1>
      </div>
      
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3" for="title">Title*:</label>
          <div class="col-sm-7">
            <input type="title" class="form-control" id="title" placeholder="Enter the title">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3" for="description">Description:</label>
            <div class="col-sm-7"> 
              <textarea class="form-control" rows="8" id="description"></textarea>
            </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3" for="user">User*:</label>
            <div class="col-sm-7"> 
              <select class="form-control" id="user">
              <option>Adri√°n Borrego</option>
              <option>Gerard Pradas</option>
            </div>
          </select>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 formfield" for="kind">Kind*:</label>
            <div class="col-sm-7 formfield"> 
              <select class="form-control" id="kind">
              <option>bug</option>
              <option>enhancement</option>
              <option>proposal</option>
              <option>task</option>
            </div>
          </select>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 formfield" for="prior">Priority*:</label>
            <div class="col-sm-7 formfield"> 
              <select class="form-control" id="prior">
              <option>trivial</option>
              <option>minor</option>
              <option>major</option>
              <option>critical</option>
              <option>blocker</option>
            </div>
          </select>
        </div>
        
        <div class="form-group"> 
          <div class="col-sm-offset-4 col-sm-1 formfield">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
      </form>
      
    </div>
  </body>

    <!-- Angular library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>

    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</html>
